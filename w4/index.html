<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - HTML Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Exploring New HTML Elements</h1>

    <section>
        <details>
            <summary>Click to reveal more info</summary>
            <p>The `<details>` element lets users toggle additional information.</p>
            <ul>
                <li>It improves user experience by hiding content until needed.</li>
                <li>It's great for FAQs or collapsible sections.</li>
                <li>It comes with a built-in toggle function without JavaScript.</li>
            </ul>
        </details>
    </section>

    <section>
        <figure class="image-container">
            <img src="html_5.png" alt="HTML 5 Image">
            <figcaption>This is a caption for the image using the `<figcaption>` element.</figcaption>
        </figure>
    </section>

    <section>
        <label for="task">Task Progress:</label>
        <progress id="task" class="progress-bar" value="70" max="100"></progress>
    </section>

</body>
</html>
